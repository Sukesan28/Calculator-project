<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 70px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            background: #222;
            color: #fff;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.4rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button.number {
            background: #333;
            color: #fff;
        }

        button.number:hover {
            background: #444;
        }

        button.operator {
            background: #ff9500;
            color: #fff;
        }

        button.operator:hover {
            background: #e68a00;
        }

        button.special {
            background: #555;
            color: #fff;
        }

        button.special:hover {
            background: #666;
        }

        button.equal {
            background: #28a745;
            color: #fff;
            grid-column: span 2;
        }

        button.equal:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="deleteLast()">DEL</button>
            <button class="special" onclick="appendValue('%')">%</button>
            <button class="operator" onclick="appendValue('/')">÷</button>

            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">−</button>

            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button class="number" onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (!isNaN(event.key) || "+-*/.%".includes(event.key)) {
                appendValue(event.key);
            } else if (event.key === "Enter") {
                calculateResult();
            } else if (event.key === "Backspace") {
                deleteLast();
            } else if (event.key.toLowerCase() === "c") {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
